<mat-toolbar color="accent">
    <span>
    Aplikasi Buku Produk
    </span> 
    <span class="spacer"></span>
    <button mat-button (click)="buatProduk()">Tambah Produk</button>
    </mat-toolbar>
    <div class="container">
      <mat-card>
      <mat-card-header>
        <mat-card-title>Daftar Produk</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let item of dataProduk">
            <img matListAvatar src="assets/produk.png" alt="...">
            <h3 matLine>{{item.nama}}</h3>
            <p matLine>
            <span>{{item.harga}}</span>          
            </p>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="detailProduk(item)">Detail</button>
              <button mat-menu-item (click)="editProduk(item)">Edit</button>
              <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
            </mat-menu>
          </mat-list-item>
        </mat-list>
       </mat-card-content>
      </mat-card>
      </div>
      <router-outlet></router-outlet>
